# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Printer Specs:
# -Ender 3 
# -Mcu: BTT SKR E3 V3.0.
# -2x Z axis
# -Sprite Extruder Pro Kit
# -CR Touch

# -------------------INCLUDE SECTIONN-------------------------------------------------

# -------------------RESONANCE TEST------------
[include InputShaper.cfg]  # Comment this out when you disconnect the accelerometer
# ---------------------------------------------
[include Spoolman.cfg]
[include shelly.cfg]
[include PrintAction.cfg]
[include Wled.cfg]
# [include LedBanco.cfg] #  WORK IN PROGRESS
[include timelapse.cfg]
[include config_backup.cfg]
[include calibrate_flow.cfg]
[include fluidd.cfg]
[include Line_Purge.cfg]
# [include adaptive_mesh.cfg] # vecchia! KAAMP
[include Smart_Park.cfg]
[include KAMP_Settings.cfg]
[include BTTrunoutSensor.cfg]
[include SpeedTest.cfg]
[include fw_retract.cfg]

# -------------------G34 GANTRY LEVELLING-------------------------------------------------

# [force_move]  # !!!!!!!!!!!!ONLY FOR GANTRY LEVELLING!!!!!!!!!!!!!!!!!!!!!!

# -------------------IDLE TIMEOUT-------------------------------------------------

[idle_timeout]
timeout: 1800
gcode:
    TURN_OFF_HEATERS
    SHUTDOWN

# -------------------EXCLUDE OBJECT-------------------------------------------------

[exclude_object]

# -------------------MCU-------------------------------------------------

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_21004A001450415833323520-if00
restart_method: command

# -------------------PI/MCU TEMPERATURE-------------------------------------------------

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

# -------------------VIRTUAL SDCARD-------------------------------------------------

[virtual_sdcard]
path: ~/printer_data/gcodes

# -------------------MORE-------------------------------------------------

[display_status]

[pause_resume]

# -------------------SCREEN TILT ADJUST-------------------------------------------------

[screws_tilt_adjust]
screw1: 65, 70
screw1_name: front left screw
screw2: 230, 70
screw2_name: front right screw
screw3: 230, 210
screw3_name: rear right screw
screw4: 65, 210
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 150.
screw_thread: CW-M4

# -------------------MACHINE SECTIONN-------------------------------------------------

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 230 # 238
homing_speed: 100

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580 # 0.450
# hold_current: 0.500
stealthchop_threshold: 999999
interpolate: true

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -28
position_min: -28
position_max: 210
homing_speed: 100

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 1.1 # 0.80, 0.580
# hold_current: 0.35
stealthchop_threshold: 999999
interpolate: true
