# interpolate: true  # Enable microstepping interpolation
# driver_SGTHRS: 0  # Set the stallguard threshold to 0 to use spreadCycle
# driver_TOFF: 5  # Set the minimum off time, adjust this value to optimize spreadCycle
# driver_TBL: 2  # Set the blank time, adjust this value to optimize spreadCycle
# driver_HEND: 3  # Set the end of the slow decay time, adjust this value to optimize spreadCycle
# driver_HSTRT: 5  # Set the start of the slow decay time, adjust this value to optimize spreadCycle

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 230
position_min: -3

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580 # 0.450
# hold_current: 0.500
stealthchop_threshold: 999999
interpolate: true

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 6.872 # 7.744
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 170
max_extrude_cross_section: 5 # Allows more to be extruded in a short distance for KAMP Line_Purge

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
# hold_current: 0.500
stealthchop_threshold: 999999
interpolate: true

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15
# heater: heater_bed
# heater_temp: 45.0

[fan]
pin: PC6
kick_start_time: 0.5
off_below: 0.21

[input_shaper]
#shaper_freq_x: 57.6
#shaper_type_x: mzv
#shaper_freq_y: 37.2
#shaper_type_y: mzv

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 6000
max_z_velocity:  30 # 5
max_z_accel: 300

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# -------------------EXTRA SECTIONN-------------------------------------------------

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -30
y_offset: -42
#z_offset: 3.0
speed: 30 # 20
lift_speed: 30 # 15
pin_move_time: 0.68
stow_on_each_sample: false
probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 144,164 # Change coordinates to the center of your print bed
speed: 200 # 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 30 # 30 funzionante - originale - 5

[bed_mesh]
speed: 200
horizontal_move_z: 7
mesh_min: 10, 10
mesh_max: 200, 168
probe_count: 6,6
